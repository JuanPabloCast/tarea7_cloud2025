<div class="register-container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" name="name" [(ngModel)]="user.nombre" required>
    </div>

    <div class="form-group">
      <label for="birthdate">Fecha de Nacimiento:</label>
      <input type="date" name="birthdate" [(ngModel)]="user.birthdate" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" name="password" [(ngModel)]="user.password" required minlength="6">
    </div>

    <div class="form-group">
      <label>Género:</label>
      <label><input type="radio" name="genero" [(ngModel)]="user.genero" value="Masculino"> Masculino</label>
      <label><input type="radio" name="genero" [(ngModel)]="user.genero" value="Femenino"> Femenino</label>
    </div>

    <button type="submit">Grabar Usuario</button>
  </form>
</div>
